<div ng-switch="currentStateName">
  <h2 ng-switch-when="addCustomer">Adding customer</h2>
  <h2 ng-switch-when="editCustomer">Edit customer</h2>
</div>
<form name="customerForm" novalidate>
  <div class="row">
    <div class="form-group col-md-3" ng-class="{'has-error': !customerForm.firstName.$valid}">
      <label for="firstName" class="control-label">First Name</label>
      <input name="firstName" ng-model="customer.firstName" class="form-control" id="firstName" placeholder="First Name" required>
    </div>
    <div class="form-group col-md-3" ng-class="{'has-error': !customerForm.lastName.$valid}">
      <label for="lastName" class="control-label">Last Name</label>
      <input name="lastName" ng-model="customer.lastName" class="form-control" id="lastName" placeholder="Last Name" required>
    </div>
    <div class="form-group col-md-3" ng-class="{'has-error': !customerForm.city.$valid}">
      <label for="city" class="control-label">City</label>
      <input name="city" ng-model="customer.city" class="form-control" id="city" placeholder="City" required>
    </div>
    <div class="form-group col-md-3">
      <label for="address" class="control-label" >Address</label>
      <input ng-model="customer.address" class="form-control" id="address" placeholder="Address">
    </div>
  </div>
  <div class="row col-md-12">
    <button class="btn btn-success" ng-click="addCustomer()"
            ng-show="currentStateName === 'addCustomer'" ng-disabled="!customerForm.$valid">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
    </button>
    <button class="btn btn-success" ng-click="updateCustomer()"
            ng-show="currentStateName === 'editCustomer'" ng-disabled="!customerForm.$valid">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
    </button>
    <a ui-sref="customers" class="btn btn-default">Cancel</a>
  </div>
</form>
