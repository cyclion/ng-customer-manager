<div class="modal-body">
  <h4>Customer: <strong>{{customerName}}</strong></h4>
  <table class="table">
    <thead>
      <th>Product</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th>Total</th>
    </thead>
    <tbody>
      <td>{{order.product}}</td>
      <td>{{order.quantity}}</td>
      <td>{{order.unitPrice | currency}}</td>
      <td>{{order.quantity * order.unitPrice | currency}}</td>
    </tbody>
  </table>
  <h3 class="text-center">This order will be deleted.<br/>Are you sure?</h3>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="deleteConfirmDialog.close()">OK</button>
  <button class="btn btn-link" ng-click="deleteConfirmDialog.dismiss()">Cancel</button>
</div>
