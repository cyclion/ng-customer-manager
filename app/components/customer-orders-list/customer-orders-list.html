<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Product</th>
    <th>Quantity</th>
    <th>Unit Price</th>
    <th>Total</th>
    <th></th>
  </tr>
  </thead>
  <tbody ng-init="total = 0">
  <tr ng-repeat="order in customer.orders | orderBy : sortExpression : sortReverse">
    <td>{{$index + 1}}</td>
    <td>{{order.product}}</td>
    <td>{{order.quantity}}</td>
    <td>{{order.unitPrice | currency}}</td>
    <td ng-init="$parent.total = $parent.total + order.quantity * order.unitPrice">{{order.quantity * order.unitPrice | currency}}</td>
    <td>
      <a class="btn btn-link btn-sm" ui-sref="editOrder({customerId: customer._id.$oid, orderId: order.id, backState: backState})">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
      <button class="btn btn-link btn-sm" ng-click="deleteOrder(customer, order)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr class="success">
    <th colspan="4"></th>
    <th>{{total | currency}}</th>
    <th></th>
  </tr>
  </tfoot>
</table>
